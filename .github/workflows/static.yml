<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة MIROZA.FF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff2e6;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #ff7f50, #ff4500);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #ff7f50;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            border-left: 5px solid #ff7f50;
        }
        .section h2 {
            color: #ff4500;
        }
        .section iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدونة MIROZA.FF</h1>
        <p>اكتشف كل جديد في عالم المقالات، الصور، والفيديوهات!</p>
    </header>
    <nav>
        <a href="#articles">المقالات</a>
        <a href="#photos">الصور</a>
        <a href="#videos">الفيديوهات</a>
    </nav>
    <div class="container">
        <!-- قسم الفيديوهات -->
        <div id="videos" class="section">
            <h2>الفيديوهات</h2>
            <p>استمتع بمشاهدة الفيديو التالي المميز من YouTube:</p>
            <!-- تضمين فيديو YouTube -->
            <iframe src="https://www.youtube.com/embed/pO-o6wlXaGc" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 MIROZA.FF. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
